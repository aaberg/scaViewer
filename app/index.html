<!DOCTYPE html>
<html>
<head>
    <title>sca viewer</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/Common.js"></script>
    <script type="text/javascript" src="script/Point.js"></script>
    <script type="text/javascript" src="script/ScaFile.js"></script>
    <script type="text/javascript" src="script/App.js"></script>
    <script type="text/javascript" src="Hicharts-3.0.1/js/highcharts.js"></script>
    <script type="text/javascript" src="Hicharts-3.0.1/js/modules/exporting.js"></script>
    <script type="text/javascript" src="script/chart-options.js"></script>

    <script type="text/javascript">

        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }

    </script>
</head>
<body>

<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <a class="brand" href="#">scaViewer</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div id="propscontainer" class="span2">

            <div style="margin-bottom: 20px">
                <button id="btnClearChart" type="button" class="btn btn-warning">Clear chart</button>
                <button id="btnToggleMarkers" type="button" class="btn pull-right">Toggle markers</button>
            </div>

            <label for="inpTitle">Chart title</label>
            <input id="inpTitle" type="text" class="input-block-level" value="Chart title" />

            <label for="inpsubtitle">Subtitle</label>
            <input id="inpSubtitle" type="text" class="input-block-level" value="" />

            <div>Add files</div>
            <div><input type="file" id="inpFile" multiple="multiple" /></div>
            <div id="divFileNames"></div>

            <hr />

            <label for="inpXTitle">X axis label</label>
            <input id="inpXTitle" type="text" class="input-block-level" value="Wavelength (nm)" />

            <label for="inpXmin">X min</label>
            <input id="inpXmin" type="number" class="input-block-level" value="200" />

            <label for="inpXmax">X max</label>
            <input id="inpXmax" type="number" class="input-block-level" value="500" />

            <hr />

            <label for="inpYTitle">Y axis label</label>
            <input id="inpYTitle" type="text" class="input-block-level" value="Absorbance" />

            <label for="inpYmin">Y min</label>
            <input id="inpYmin" type="number" class="input-block-level" value="" />

            <label for="inpYmax">Y max</label>
            <input id="inpYmax" type="number" class="input-block-level" value="" />

        </div>

        <div id="maincontainer" class="span10">


            <div id="chartContainer" style="min-width: 500px; height: 500px; margin: 0 auto"></div>

        </div>
    </div>

</div>

</body>
</html>
